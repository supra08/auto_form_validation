	<script>
		$(document).ready(function(){
			$("#name-id").on("keyup", function(e){
				var value = $(this).val();
				var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
				var whitespace = " \t\n\r";
				if(value.indexOf(whitespace)!== (-1))
				{
					$("#valid-check-name").text("please remove the space in the beginning");
				}
				
				if(format.test(value)){
					$("#valid-check-name").text("enter valid text");
					//$(this).css({"box-shadow": "2px 2px red", "border":"1px solid red"});
				}
				else
				{
					$("#valid-check-name").text("");
				}

			});
			$("#number-id").on("keyup", function(e){
				var value = $(this).val();
				var format = /[0-9]/;
				
				if(!format.test(value)){
					$("#valid-check-number").text("enter valid text");
					//$(this).css({"box-shadow": "2px 2px red", "border":"1px solid red"});
				}
				else
				{
					$("#valid-check-number").text("");
				}

			});

			$("#email-id").on("keyup", function(e){
				var value = $(this).val();
				var format = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
				
				if(!format.test(value)){
					$("#valid-check-email").text("enter valid text");
					//$(this).css({"box-shadow": "2px 2px red", "border":"1px solid red"});
				}
				else
				{
					$("#valid-check-email").text("");
				}

			});
			
		});


	</script>
